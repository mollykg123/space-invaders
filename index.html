<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TEKKEN VS. GALAGA</title>
  <link rel="stylesheet" href="styles/main.css">
  <script defer src="scripts/game.js" charset="utf-8"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body id="body">
  <H1>
    <img class="tekken-logo" src="assets/tekken-Logo.png" alt="tekken logo">
    <img class="vs" src="assets/vs.png" alt="versus">
    <img class="galaga-logo" src="assets/galaga-logo.png" alt="galaga logo">
  </H1>

  <section id="game-container">

    <section id="side-container">
      <p id="score"></p>
      <div class="lives-container">
        <p id="lives"></p>
      </div>
      <button id="reset">RESET</button>
      <button id="start">START</button>
    </section>

    <section id="game-grid">
    </section>

  </section>

</body>
</html>

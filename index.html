<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TEKKEN VS. GALAGA</title>
  <link rel="stylesheet" href="styles/main.css">
  <script defer src="scripts/game.js" charset="utf-8"></script>
</head>

<body>
  <H1>
    <img class="tekken-logo" src="assets/tekken-Logo.png" alt="tekken logo">
    <img class="vs" src="assets/vs.png" alt="versus">
    <img class="galaga-logo" src="assets/galaga-logo.png" alt="galaga logo">
  </H1>

  <section id="game-container">

    <section id="top-container">
      <p id="score">SCORE: 0</p>
      <p id="level">LEVEL: 0</p>
      <div class="lives-container">
        <p id="lives">x x x</p>
      </div>
    </section>

    <section id="game-grid">
    </section>

    <button id="reset">RESET</button>
    <button id="start">START</button>
  </section>

</body>
</html>
